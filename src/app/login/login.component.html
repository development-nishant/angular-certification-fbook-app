<div class="container">
    <br>
    <br>
  <br>
  <br>
  <br>
  <br>
  <br>
    <div class="row offset-lg-3">

        <div class=" card col-lg-7 ">

            <div class="card-body ">
             <h5 class="card-title ">Login</h5>
              <!--  <p class="card-text ">With supporting text below as a natural lead-in to additional content.</p>-->
                <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
                    <div class="form-group ">
                        <label for="email">Email address</label>
                        <input type="email"
                               class="form-control "
                               id="email"
                               aria-describedby="emailHelp "
                               placeholder="Enter email "
                               formControlName="email"
                        >

                        <small id="emailErrorMsg " *ngIf ="(loginForm.get('email').touched || loginForm.get('email').dirty) && loginForm.get('email').errors?.required"
                               style="color: red;" class="form-text ">
                          Email address required</small>
                    </div>
                    <div class="form-group ">
                        <label for="password">Password</label>
                        <input type="password"
                               formControlName="password"
                               class="form-control "
                               id="password"
                               placeholder="Password ">
                      <small id="pwdErrorMsg "
                             *ngIf="(loginForm.get('password').touched || loginForm.get('password').dirty) && loginForm.get('password').errors?.required"
                             style="color: red;" class="form-text ">
                        Password required</small>
                    </div>
                    <div class="form-group ">
                        <a class="card-link " (click)="onForgotPassClick()">Forgot Password</a>
                    </div>
                  <div class="text-right form-group ">
                    <button class="btn btn-primary ">Login</button>
                  </div>

                </form>

            </div>
        </div>
    </div>
</div>
