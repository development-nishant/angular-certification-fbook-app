<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <br>
            <app-profile></app-profile>
        </div>
        <div class="col-lg-9">
            <br>
            <div class="row" style="margin:0px 0px 0px 0px;">
                <form class="input-group col-lg-12" [formGroup]="createNewPostForm" (ngSubmit)="createNewPost()">
                    <div class="input-group col-lg-12">
                        <input type="text" class="form-control " id="postTxt" name="postTxt" aria-describedby="emailHelp " placeholder="Write something..." formControlName="postTxt">
                        <div class="input-group-append ">
                            <button class="btn btn-primary " type="button ">Post</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>

            <div class="list-group ">
                <h5 class="card-title ">Posts</h5>
                <a *ngFor="let _post of _allPosts; index as i; first as isFirst " style="margin-bottom: 10px " class="list-group-item list-group-item-action {{isFirst? '': ''}} ">
                    <div class="d-flex w-100 justify-content-between ">
                        <h5 class="mb-1 ">{{_post['post']}}</h5>
                        <small>{{_post['createdDate'].substr(0,10)}}</small>
                    </div>
                    <!--  <p class="mb-1 ">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>-->
                    <small><i>Posted by {{_post['userName']}}</i></small>
                </a>
            </div>
        </div>

    </div>
</div>
